    <title>PlacementPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'corporate-blue': {
                '50': '#f0f8ff',
                '100': '#e0f0fe',
                '200': '#c4e4fd',
                '300': '#a0d5fc',
                '400': '#75c1fa',
                '500': '#4fa8f7',
                '600': '#3b8ef1',
                '700': '#2e74e4',
                '800': '#285db8',
                '900': '#244e94',
                '950': '#1b325a'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in-up': 'slideInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
            }
          }
        }
      }
    </script>
